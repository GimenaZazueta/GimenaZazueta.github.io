<!DOCTYPE html>

<body>
    <h1>Formularios en HTML</h1>
    <label for="">Nombre del cliente:</label>
    <input type="text" name="Nombre" placeholder="Teclea tu nombre" value="Zazueta Benitez Gimena Joselinne"><br><br>

    <label for="">Edad:</label>
    <input type="number" placeholder="Teclea tu Edad"><br><br>

    <label for="">Fecha:</label>
    <input type="date" placeholder="Teclea la fecha"><br><br>

    <label for="">Escuela:</label>
    <select name="" id="">
        <option value="">selecciona una escuela</option>
        <option value="CETis 107">CETis 107</option>
        <option value="CBTIS">CBTIS</option>
        <option value="UAS">UAS</option>
    </select><br><br>

    <label for="">Color favorito:</label>
    <input type="color" placeholder="seleccionaun color"><br><br>

    <label for="">Sexo:</label>
    <input type="radio" name="Sexo" id="">Femenino
    <input type="radio" name="Sexo" id="">Masculino
    <input type="radio" name="Sexo" id="">Prefiero no decirlo 

    <br><br><label for="">Pasatiempos:</label><br>
    <input type="checkbox" name="Pasatiempos" id="">Jugar futbol <br>
    <input type="checkbox" name="Pasatiempos" id="">Escuchar musica <br>
    <input type="checkbox" name="Pasatiempos" id="">Practicar otro deporte <br>

    <br><label for="">Comentarios:</label> <br>
    <textarea name="" id="" cols="100" rows="10" placeholder="Comentarios"></textarea><br>

    <label for="">Seleccionar foto:</label><br>
    <input type="file"><br><br>

    <input type="submit" value="Guardar cliente"> <br><br>
    
</body>
</html>
